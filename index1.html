<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Marketplace</title>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">NFT Marketplace</a>
            <ul>
                <li><a href="#">Browse</a></li>
                <li><a href="#">Create</a></li>
                <li><a href="#">My Collection</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
      <section class="content">
          <aside class="filters">
              <h2>Filters</h2>
              <div class="filter-section">
                  <h3>Rank</h3>
                  <label><input type="checkbox"> Rank 1</label><br>
                  <label><input type="checkbox"> Rank 2</label><br>
                  <label><input type="checkbox"> Rank 3</label><br>
              </div>
              <div class="filter-section">
                  <h3>Rarity</h3>
                  <label><input type="checkbox"> Common</label><br>
                  <label><input type="checkbox"> Uncommon</label><br>
                  <label><input type="checkbox"> Rare</label><br>
              </div>
          </aside>
          <section class="nft-gallery">
              <h1>Featured NFTs</h1>
              <div class="nft-grid">
                  <!-- NFT cards -->
                  <div class="nft-card">
                      <img src="https://via.placeholder.com/200" alt="NFT">
                      <h3>NFT Title</h3>
                      <p>Rank: 1 | Rarity: Rare</p>
                  </div>
                  <!-- Add 5 more NFT cards -->
              </div>
          </section>
      </section>
  </main>
    <footer>
        <p>&copy; 2023 NFT Marketplace. All Rights Reserved.</p>
    </footer>
</body>
</html>
