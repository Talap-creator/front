<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Token Wallet</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Token Wallet</h1>
      <button id="connect-btn">Connect Wallet</button>
      <form>
        <label for="tokens">Enter the amount of tokens you want to withdraw:</label>
        <input type="number" id="tokens" name="tokens" required>
        <button type="submit" id="withdraw-btn">Withdraw</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
